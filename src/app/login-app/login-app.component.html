<div class="container-fuild d-flex align-items-center justify-content-center vh-100">
    <div class="md-col-6 card bg-success bg-gradient">
        <div class="card-body">
            <div class="p-3">
                <form [formGroup]="formGroup" (submit)="Loggin()">
                    <div class="mb-3">
                        <label for="email" class="form-label">UserName</label>
                        <input type="text" class="form-control" formControlName="username" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control" formControlName="password" id="Password">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" [disabled]="formGroup.invalid" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
