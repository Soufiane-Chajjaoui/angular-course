<div class="container-md">
    <div class="card m-4">
        <div class="card-body">
            <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
                <div class="form-group">
                    <div class="mb-2">
                        <label for="name" class="form-label">Name Product</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="mb-2">
                        <label for="name" class="form-label">Price</label>
                        <input type="text" class="form-control" formControlName="price">
                    </div>
                    <div class="form-check form-switch mt-3">
                        <input type="checkbox" class="form-check-input" id="switchText" formControlName="checked">
                        <label for="switchText" class="form-check-label">Check</label>
                    </div>
                    <div class="d-flex justify-content-center mt-5">
                        <button class="btn btn-outline-primary" type="submit" [disabled]="productForm.invalid">Ajout</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
 </div>
